<!DOCTYPE html>
<html id="page" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resume form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/form.css" />
    
  </head>
  <body id="formBody">
    <h2 class="mainHeading">Create Your Resume</h2>
    <div id="container">
      <form id="resume-form">
        <div class="section section-1">
          <div class="section-1-1">
            <fieldset>
              <legend><h2>Profile Picture:</h2></legend>
              <label for="profile-pic"></label>
              <input type="file" id="profile-pic" name="profile-pic" />
            </fieldset>
          </div>
          <div class="section-1-2">
            <fieldset>
              <legend><h2>Skills:</h2></legend>
              <input id="skill1" type="text" />
              <input id="skill2" type="text" />
              <input id="skill3" type="text" />
              <input id="skill4" type="text" />
            </fieldset>
          </div>
          <div class="section-1-3">
            <fieldset>
              <legend><h2>Interests:</h2></legend>
              <input id="interest1" type="text" />
              <input id="interest2" type="text" />
              <input id="interest3" type="text" />
              <input id="interest4" type="text" />
            </fieldset>
          </div>
          <div class="section-1-4">
            <fieldset>
              <legend><h2>Personal Information:</h2></legend>
              <input id="language1" type="text" />
              <input id="language2" type="text" />
              <input id="language3" type="text" />
            </fieldset>
          </div>
        </div>
        <div class="section section-2">
          <div class="section-2-1">
            <fieldset>
              <legend><h2>Professional Info:</h2></legend>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Your name" required />
              <label for="job-position">Job Position:</label>
              <input type="text" id="job-position" name="job-position" placeholder="Desired job position" />
              <label for="professional-info">Professional Info:</label>
              <textarea id="professional-info" name="professional-info" placeholder="professional info"></textarea>
            </fieldset>
          </div>
          <div class="section-2-2">
            <fieldset>
              <legend><h2>Personal Information:</h2></legend>
              <label for="fatherName">Father Name:
                <input id="fatherName" type="text" />
              </label>
              <label for="dob">Date of birth:
                <input id="dob" type="date" />
              </label>
              <label for="maritalStatus">Marital Status:
                <input id="maritalStatus" type="text" />
              </label>
              <label for="nationality">Nationality:
                <input id="nationality" type="text" />
              </label>
            </fieldset>
          </div>
          <div class="section-2-3" id="education-section">
            <fieldset class="education-content">
              <legend><h2>Education</h2></legend>
              <div class="education-entry">
                <label for="degree">Degree:
                  <input class="degree" type="text" />
                </label>
                <label for="year">Year:
                  <input class="year" type="number" />
                </label>
                <label for="institute">Institute:
                  <input class="institute" type="text" />
                </label>
              </div>
              <button type="button" id="add-education">Add More Education</button>
            </fieldset>
          </div>
          <div class="section-2-4" id="experience-section">
            <fieldset>
              <legend><h2>Experience</h2></legend>
              <div class="experience-entry">
                <label for="company">Company:
                  <input class="company" type="text" />
                </label>
                <label for="workingPeriod">Working Period:
                  <input class="workingPeriod" type="number" />
                </label>
                <label for="achievements">Achievements:
                  <textarea class="achievements"></textarea>
                </label>
              </div>
              <button type="button" id="add-experience">Add More Experience</button>
            </fieldset>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>

    </div>
    <script src="./main.js" defer></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->

    <script>
      // JavaScript to handle adding more education and experience entries
      document.getElementById('add-education').addEventListener('click', function() {
        const educationSection = document.getElementById('education-section');
        const newEducationEntry = document.createElement('div');
        newEducationEntry.className = 'education-entry';
        newEducationEntry.innerHTML = `
          <label for="degree">Degree:
            <input class="degree" type="text" />
          </label>
          <label for="year">Year:
            <input class="year" type="number" />
          </label>
          <label for="institute">Institute:
            <input class="institute" type="text" />
          </label>
        `;
        educationSection.appendChild(newEducationEntry);
      });

      document.getElementById('add-experience').addEventListener('click', function() {
        const experienceSection = document.getElementById('experience-section');
        const newExperienceEntry = document.createElement('div');
        newExperienceEntry.className = 'experience-entry';
        newExperienceEntry.innerHTML = `
          <label for="company">Company:
            <input class="company" type="text" />
          </label>
          <label for="workingPeriod">Working Period:
            <input class="workingPeriod" type="number" />
          </label>
          <label for="achievements">Achievements:
            <textarea class="achievements"></textarea>
          </label>
        `;
        experienceSection.appendChild(newExperienceEntry);
      });
    </script>
    <script src = "scripts.js"></script>
    
  </body>
</html>
